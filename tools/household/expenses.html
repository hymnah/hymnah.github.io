<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <title>Payroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/external-flat-wichaiwi/16/external-pay-online-activities-flat-wichaiwi.png">
    <link rel="icon" sizes="192x192" href="https://img.icons8.com/external-flat-wichaiwi/100/external-pay-online-activities-flat-wichaiwi.png">
</head>
<body>

<div class="main">
    <div class="row">
        <div class="i-group">
            <label for="income">Income</label>
            <input id="income" type="text" class="center-text">
        </div>
    </div>

    <div class="row expenses">
        <p class="label">Expenses</p>
        <div class="i-group w-50-p fl-l pd-r-5">
            <label for="income-name">Name</label>
            <input id="income-name" type="text">
        </div>
        <div class="i-group w-50-p fl-l pd-l-5">
            <label for="income-val">Value</label>
            <input id="income-val" type="text">
        </div>
    </div>
</div>


<script src="storage.js"></script>
<script src="expenses.js"></script>
</body>
</html>
