<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon.png">
    <link rel="stylesheet" href="../assets/css/signup.css">
    <link rel="stylesheet" href="../assets/fonts/flaticon/uicons-regular-rounded.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <script src="../assets/js/routes.js"></script>
</head>

<body>
    <div id="main" class="flex flex-x-center">
        <div class="center-piece flex flex-y-center">
            <div class="left-part flex flex-x-center">
                <div class="content flex-y-center">
                    <img src="../assets/image/logo.png" alt="" class="logo">
                    <h1 class="greeting font-white" data-config="app_name">Welcome to {{app_name}}</h1>
                    <div class="description font-white">Login if you already have an account.</div>
                    <a href="../login" class="btn login-btn">Login</a>
                </div>
            </div>
            <div class="right-part flex flex-x-center">
                <div class="content flex-y-center">
                    <h1>Create Account</h1>
                    <form id="signup_form" action="" method="post" autocomplete="off" onsubmit="arguments[0].preventDefault()">
<!--                        <div class="iconed">-->
<!--                            <i class="fi fi-rr-user"></i>-->
<!--                            <label for="name">-->
<!--                                <input id="name" name="name" type="text" placeholder="Name" autocomplete="off">-->
<!--                            </label>-->
<!--                        </div>-->
                        <div class="iconed">
                            <i class="fi fi-rr-envelope"></i>
                            <label for="username">
                                <input id="username" name="username" type="email" placeholder="User ID" autocomplete="off" required>
                            </label>
                        </div>
                        <div class="iconed">
                            <i class="fi fi-rr-lock"></i>
                            <label for="password">
                                <input id="password" name="password" type="password" placeholder="Password" autocomplete="off" required>
                            </label>
                        </div>
                        <button class="btn signup-btn">Sign-up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="loader">
        <span class="loader"></span>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module" src="../app.js"></script>
    <script type="module" src="../assets/js/signup.js"></script>
</body>
</html>
